    <!--Purpose: Display all movies available to a user based on their age.-->
    <!-- Search Form -->
    <div class="card mb-3">
      <div class="card-body">
        
        <form id="genreForm">
         <label for="genreDetails" class="form-label mt-4">Enter your age to see all movies available for your age.</label>
         <input type="Text" pattern="\d+" class="form-control w-100" id="genreDetails" placeholder="Please enter your age (0â€“99)" autocomplete="off">
         <button type="submit" class="btn btn-secondary custom-search-button  w-100">Search</button>

        </form>
      </div>
    </div>

    <!-- Table for displaying results -->
    <div class="card mb-3"  id="resultSection" style="display: none;">
      <div class="card-body">
        <h5>Genre Details</h5>
        <table class="table table-hover" id="resultsTable">
          <thead>
            <tr>
              <th>Movie Title</th>
              <th>Movie Genre</th>
              <th>Minimum Age</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

  <!--JavaScript for handing form submission and displaying results-->
  <script>

    document.getElementById('genreForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const genreDetails = document.getElementById('genreDetails').value;
      const response = await fetch(`/genreDetails?genreDetails=${encodeURIComponent(genreDetails)}`);
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = ''; // Clear previous results
      const resultSection = document.getElementById('resultSection');

      if (response.ok) {
        const data = await response.json();
        data.forEach(({ MovieTitle, MovieGenre, MinimumAge }) => {
          tableBody.innerHTML += `
            <tr>
              <td>${MovieTitle}</td>
              <td>${MovieGenre}</td>
              <td>${MinimumAge}</td>
            </tr>
          `;
        });
        resultSection.style.display = 'block';
      } else {
        resultSection.style.display = 'block';
        resultSection.innerHTML = `<p class="text-danger">No genre with age requirment of ` + genreDetails + ` .</p>`;
      }
    });
    
  </script>
