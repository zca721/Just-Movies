  <!--JavaScript for handing form submission and displaying results-->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const dropdown = document.getElementById('streamingServicesDropdown');
      const resultSection = document.getElementById('resultSection');
      const resultTableBody = document.getElementById('resultsBody');
      try {
        // Fetch streaming service list for the dropdown menu
        const response = await fetch('/streamingServices'); // Backend endpoint 
        const streamingServices = await response.json();
        streamingServices.forEach(streamingServices => {
          const option = document.createElement('option');
          option.value = streamingServices.Streaming; // Set the streaming service as the value
          option.textContent = `${streamingServices.Streaming}`; // Display streaming service
          dropdown.appendChild(option);
        });
      } catch (error) {
        console.error('Error fetching streaming services', error);
      }
      // Automatically fetch and display streaming service details when streaming service is selected
      dropdown.addEventListener('change', async (event) => {
        const Streaming = event.target.value;
        if (!Streaming) {
          resultSection.style.display = 'none'; // Hide results if streaming service is selected
          return;
        }
        try {
          // Send a request to the backend to fetch streaming service details 
          const response = await fetch(`/streamingServices/details?Streaming=${encodeURIComponent(Streaming)}`);
          const data = await response.json();
          resultTableBody.innerHTML = ''; // Clear previous results 
          resultSection.style.display = 'block';
          if (data.length > 0) {
            const { Company, Streaming, NumberOfMovies } = data[0];
            resultTableBody.innerHTML = `
<tr>
  <td>${Company}</td>
  <td>${Streaming}</td>
  <td>${NumberOfMovies === 0 ? '0 (Movies to come!)' : NumberOfMovies}</td>
</tr>`;
          } else {
            resultTableBody.innerHTML = `<tr><td colspan="3">No data found.</td></tr>`;
          }

        } catch (error) {
          console.error('Error fetching streaming services details:', error);
        }
      });
    });

  </script>
