    <div class="container">
      <label for="userDropdown" class="form-label mt-4">Select a user:</label>
      <select class="form-select" id="userDropdown">
        <option value="">Select a user</option>
      </select>
    </div>

    <div class="card mb-3" id="resultSection" style="display: none;">
      <div class="card-body">
        <table class="table table-hover" id="resultsTable">
          <thead>
            <tr>
              <th>User</th>
              <th>Favorite Movie</th>
            </tr>
          </thead>
          <tbody id="resultsBody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const dropdown = document.getElementById('userDropdown');
      const resultSection = document.getElementById('resultSection');
      const resultTableBody = document.getElementById('resultsBody');

      try {
        const response = await fetch('/user');
        const users = await response.json();
        users.forEach(user => {
          const option = document.createElement('option');
          option.value = user.Username;
          option.textContent = user.Username;
          dropdown.appendChild(option);
        });
      } catch (error) {
        console.error('Error fetching username:', error);
      }

      dropdown.addEventListener('change', async (event) => {
        const Username = event.target.value;
        if (!Username || Username === 'Select a user') {
          resultSection.style.display = 'none';
          return;
        }

        try {
          const response = await fetch(`/user/details?Username=${encodeURIComponent(Username)}`);
          const data = await response.json();
          resultTableBody.innerHTML = '';
          resultSection.style.display = 'block';

          if (data.length > 0) {
            const { Username, Title } = data[0];
            resultTableBody.innerHTML = `
              <tr>
                <td>${Username}</td>
                <td>${Title}</td>
              </tr>`;
          } else {
            resultTableBody.innerHTML = `<tr><td colspan="2">No data found.</td></tr>`;
          }
        } catch (error) {
          console.error('Error fetching username details:', error);
        }
      });
    });
  </script>
