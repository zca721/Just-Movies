  <div class="registerForm">
    <form id="userRegistration">
      <fieldset>
        <legend>User Registration</legend>
        <div>
          <label for="username" class="form-label mt-4">Username</label>
          <input type="text" class="form-control" id="username"  placeholder="Username" required>
        </div>
        
        <div>
          <label for="email" class="form-label mt-4">Email address</label>
          <input type="email" class="form-control" id="email"  placeholder="Enter email" required>
          
        </div>
        <div>
          <label for="password" class="form-label mt-4">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off" required>
        </div>

        <button type="submit" class="btn btn-danger mt-3">Submit</button> 
      </fieldset>
    </form>
  </div>

  <!--JavaScript for handing form submission and displaying messages-->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('userRegistration');
    
      if (form) {
        form.addEventListener('submit', async function (event) {
          event.preventDefault();

          const username = document.getElementById('username').value.trim();
          const email = document.getElementById('email').value.trim();
          const password = document.getElementById('password').value;

          try {
            const response = await fetch('/register', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ username, email, password })
            });

            const result = await response.json();

            if (response.ok && result.success) {
              alert('Registration successful! Welcome ' + result.data.username + '!');
              form.reset();
            } else {
              alert('Registration failed: ' + (result.message || 'Unknown error'));
            }
          } catch (error) {
            console.error('Error during registration:', error);
            alert('An error occurred. Please try again later.');
          }
        });
      }
    });
  </script>
